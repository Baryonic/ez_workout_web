<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Workout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mobile-top-bar">
        <h1 class="mobile-header-title">EZ Workout</h1>
        <button id="mobile-menu-toggle" class="sidebar-toggle-btn">☰</button>
    </header>
    <div class="container">
        <aside class="sidebar">
            <header>
                <h1 class="sidebar-title">EZ Workout</h1>
                <button id="sidebar-toggle-desktop" class="sidebar-toggle-btn">‹</button>
            </header>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search...">
                <button id="search-btn">🔍</button>
            </div>
            <nav>
                <button id="home-btn" title="Home">🏠 <span>Home</span></button>
                <button id="view-exercises-btn" title="View All Exercises">💪 <span>View All Exercises</span></button>
                <button id="view-sessions-btn" title="View All Sessions">📋 <span>View All Sessions</span></button>
                <button id="create-session-btn" title="Create New Session">➕ <span>Create New Session</span></button>
                <button id="view-log-btn" title="View Workout Log">📓 <span>View Workout Log</span></button>
                <button id="load-defaults-btn" title="Load Defaults">🔄 <span>Load Defaults</span></button>
            </nav>
        </aside>
        <main id="main-content">
            <!-- Content will be dynamically inserted here -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
